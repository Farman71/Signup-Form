<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <title>Signup Form</title>
</head>

<body>
  <form method="post" action="/action_page.php">
    <div class="main">
      <header>
        <h1>Signup</h1>
      </header>
      <main>
        <input type="text" placeholder="Full Name" id="name" required />
        <input type="email" placeholder="Email" id="email" required />
        <input type="password" placeholder="Password" id="password" required />
        <input type="password" placeholder="Confirm Password" id="password1" required />
        <input type="date" id="date" required />
      </main>
      <footer>
        <div class="radio-group">
          <label><input type="radio" name="user-type" value="student" required />Student</label>
          <label><input type="radio" name="user-type" value="employee" required />Employee</label>
        </div>
        <div class="checkbox-group">
          <label><input type="checkbox" name="terms" required /> I agree to all
            the terms and conditions</label>
        </div>
        <button type="submit">Signup</button>
      </footer>
    </div>
  </form>
</body>
</html>
